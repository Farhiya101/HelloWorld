<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />    
</head>
<body>
	<div class="full_page">
		<div class="navbar">
			<div>
				<a href="website.html">Welcome</a>			
			</div>
			<nav>
				<ul id="Menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Registration</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Contact</a></li>
					<li><button class="loginbtn" onclick="document.getElementById('login_form').style.display='block'"style="width:auto;">Login</button></li>	
				</ul>
			</nav>
		</div>
		<div id="login_form" class="login_page">
		   <div class="form_box">
			<div class="button_box">
				<div id="btn"></div>
				<button type="button"onclick="login()"class="toggle_btn">Log In</button>
				<button type="button"onclick="register()"class="toggle_btn">Register</button>
			</div>
			<form id="login" class="input_group_login">
				<input type="text" class="input_field" placeholder="Email Address" required>
				<input type="password" class="input_field" placeholder=" Enter Password" required>
				<input type="checkbox" class="check_box" ><spam>Remenber me</spam><br>
		        <button type="submit" class="submit_btn">Log in</button>
			</form>
			<form id="register" class="input_group_register" >
			    <input type="text" class="input_field" placeholder="First Name" required>
			    <input type="text" class="input_field" placeholder="Last Name" required>
			    <input type="text" class="input_field" placeholder="Email Address" required>
			    <input type="password" class="input_field" placeholder="Enter Password" required><br>
			    <input type="password" class="input_field" placeholder="Confirm Password" required><br>
			    
			    <button type="submit" class="submit_btn">Register Now</button>
			</form>
			</div>
		</div>
	</div>
	<script>
		var x=document.getElementById("login");
		var y=document.getElementById("register");
		var z=document.getElementById("btn");
		function register()
		{
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login()
		{
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}	
	</script>
	<script>
		var modal=document.getElementById("login_form");
		window.onclick=function (event)
		{
			if (event.target==modal)
			{
				modal.style.display="none";
			}
		}
	</script>
</body>
</html>
